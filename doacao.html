<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doação - Projeto Nasc</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>

<header>
  <div class="logo">Projeto Nasc</div>
  <nav id="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="quemsomos.html">Sobre Nós</a></li>
      <li><a href="doacao.html" class="active">Doação</a></li>
      <li><a href="galeria.html">Galeria</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
</header>

<main>
  <section class="doacao-section">
    <h2>Quer fazer uma doação? Preencha o formulário abaixo:</h2>
    <form id="form-doacao">
      <div class="form-group">
        <label for="email">Email (Gmail):</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="seuemail@gmail.com"
          required
          pattern=".+@gmail\.com"
        />
      </div>

      <div class="form-group">
        <label for="descricao">Descrição do item:</label>
        <textarea
          id="descricao"
          name="descricao"
          rows="3"
          placeholder="O que você está doando?"
          required
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group small">
          <label for="unidade">Unidade de medida:</label>
          <select id="unidade" name="unidade" required>
            <option value="" disabled selected>Selecione</option>
            <option value="kg">Kg</option>
            <option value="ml">Ml</option>
            <option value="unidade">Unidade</option>
            <option value="litro">Litro</option>
          </select>
        </div>

        <div class="form-group small">
          <label for="quantidade">Quantidade:</label>
          <input type="number" id="quantidade" name="quantidade" min="1" required />
        </div>
      </div>

      <div class="form-group">
        <label for="ong">Selecione a ONG destino:</label>
        <select id="ong" name="ong" required>
          <option value="" disabled selected>Selecione a ONG</option>
          <option value="maos solidarias">Mãos Solidárias</option>
          <option value="esperanca viva">Esperança Viva</option>
          <option value="sorriso aberto">Sorriso Aberto</option>
          <option value="futuro melhor">Futuro Melhor</option>
          <option value="caminho da luz">Caminho da Luz</option>
        </select>
      </div>

      <button type="submit">Enviar Doação</button>
    </form>
    <div id="msg-sucesso" class="msg-sucesso" style="display:none; margin-top: 20px;">
      Obrigado pela sua doação! Entraremos em contato em breve.
    </div>
  </section>
</main>

<script src="script2.js"></script>
</body>
</html>
